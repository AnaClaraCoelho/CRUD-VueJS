<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <!-- Materialize CSS CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Fontawesome 6 CND-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <nav class="orange darken-2">
        <div class="nav-wrapper"></div>
      </nav>

      <div class="container">
        <div class="section">
          <!--   Icon Section   -->
          <div class="row">
            <div class="col s12" id="elTasks">
              <!-- New tasks area-->
            <!-- card de tarefa que repete para cada item do array -->
                <div v-for=" tarefa in tasks"class="card horizontal">
                    <div class="card-stacked">
                    <div class="card-content">
                        <p>{{tarefa.title}} <span class="projeto">{{tarefa.project}}</span></p>
                    </div>
                    <div class="card-action">
                        <a href="./tasksEdit.html" @click="editTasks">Edit Task</a>
                    </div>
                    </div>
                </div>
          </div>
        </div>
        <div class="add">
          <button
            class="btn-floating btn-large waves-effect waves-light red"
            href="tasksNew.html" 
            ><i class="fa-solid fa-plus"></i
          ></button>
        </div>
      </div>

      <footer class="page-footer orange darken-3">
        <div class="footer-copyright">
          <div class="container">Â© 2022 Frontend</div>
        </div>
      </footer>
    </div>

    <!-- Materialize JavaScript CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="js/todo.js"></script>
    <script src="js/materialize.min.js"></script>
  </body>
</html>
